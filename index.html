<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" alt="Лого" src="./images/Vector.svg">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" alt="Ив-Кусто" src="./images/Iv.jpg">
      <div class="profile__text">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section>
      <ul class="places">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__text">Редактировать профиль</h2>
      <form class="popup__form" name="submit-form" method="post">
        <input required  class="popup__name" name="profile-name" type="text" placeholder="Имя">
        <input required  class="popup__description" name="profile-description" type="text" placeholder="О себе">
        <button class="popup__submit-button" type="submit"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container popup__container_add">
      <button class="popup__close popup__close_add" type="button"></button>
      <h2 class="popup__text popup__text_add">Новое место</h2>
      <form class="popup__form popup__form_add" name="submit-form_add" method="post">
        <input required 
          class="popup__name popup__name_add" 
          name="card-name" 
          type="text" 
          placeholder="Название">
        <input required class="popup__description popup__description_add"
          name="card-link" 
          type="url"
          placeholder="Ссылка на картинку">
        <button class="popup__submit-button popup__submit-button_add" type="submit"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_image">
    <div class="popup__container popup__container_image">
      <button class="popup__close popup__close_image" type="button"></button>
      <img class="popup__picture" alt="" src="#">
      <h2 class="popup__place"></h2>
    </div>
  </div>
    <template class="place-template">
      <li class="place">
        <img class="place__image" alt=" " src="./images/Karavhaevsk-1.png">
        <button class="profile__trash-button" type="button"></button>
        <div class="place__name">
          <h2 class="place__text">Карачаевск</h2>
          <button class="place__heart opacity" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
