<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./vendor/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" alt="Лого" src="./images/Vector.svg">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" alt="Ив-Кусто" src="./images/Iv.jpg">
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="opacity profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button opacity"></button>
      </section>
      <section>
        <ul class="places">
          <li class="place">
            <img
              class="place__image"
              alt="Фотокарточка"
              src="./images/Karavhaevsk-1.png"
           >
            <div class="place__name">
              <h2 class="place__text">Карачаевск</h2>
              <button class="place__heart opacity" type="button" alt="Сердечко"></button>
            </div>
          </li>
          <li class="place">
            <img
              class="place__image"
              alt="Фотокарточка"
              src="./images/Gora-elbrus.png"
           >
            <div class="place__name">
              <h2 class="place__text">Гора Эльбрус</h2>
              <button class="place__heart opacity" type="button" alt="Сердечко"></button>
            </div>
          </li>
          <li class="place">
            <img
              class="place__image"
              alt="Фотокарточка"
              src="./images/Dombay.jpg"
           >
            <div class="place__name">
              <h2 class="place__text">Домбай</h2>
              <button class="place__heart opacity" type="button" alt="Сердечко"></button>
            </div>
          </li>
          <li class="place">
            <img
              class="place__image"
              alt="Фотокарточка"
              src="./images/Gora-elrbruss.png"
           >
            <div class="place__name">
              <h2 class="place__text">Гора Эльбрус</h2>
              <button class="place__heart opacity" type="button" alt="Сердечко"></button>
            </div>
          </li>
          <li class="place">
            <img
              class="place__image"
              alt="Фотокарточка"
              src="./images/Dombai.png"
           >
            <div class="place__name">
              <h2 class="place__text">Домбай</h2>
              <button class="place__heart opacity" type="button" alt="Сердечко"></button>
            </div>
          </li>
          <li class="place">
            <img
              class="place__image"
              alt="Фотокарточка"
              src="./images/Karavhaevsk.png"
           >
            <div class="place__name">
              <h2 class="place__text">Карачаево-Черкессия</h2>
              <button class="place__heart opacity" type="button" alt="Сердечко"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close opacity" type="button"></button>
        <h2 class="popup__text">Редактировать профиль</h2>
        <form name="submit-form" method="post">
        <input class="popup__name" name="profile-name" type="text" type="button" placeholder="Имя">
        <input class="popup__description" name="profile-description" type="text" type="button" placeholder="О себе">
        <button class="popup__submit-button opacity" type="submit"></button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
